# BAMSYSTEM 服务器配置文件
# @file server.conf
# @brief 服务器连接配置
# @author BAMSYSTEM团队
# @date 2025-11-08
# @version 1.0

[server]
# 服务器URL地址（支持HTTP/HTTPS）
url=http://1.94.241.0:13155
# 服务器端口
port=13155
# 请求超时时间（秒）
timeout=5

[security]
# 是否使用HTTPS加密通信
use_https=false
# 是否验证服务器证书
verify_cert=false
# CA证书文件路径
cert_path=server/ca-cert.pem

[client]
# 客户端唯一标识（自动生成，请勿手动修改）
client_id=